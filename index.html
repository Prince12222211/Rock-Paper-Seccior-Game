
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="/226-2260873_transparent-rock-paper-scissors-png-png-download.png" />
      </div>
      <div class="choice" id="paper">
        <img src="/266-2667795_rock-paper-scissors-png-transparent-png.png" />
      </div>
      <div class="choice" id="scissors">
        <img src="./5-54540_rock-paper-scissors-random-rock-paper-scissors-png.png" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="Game.js"></script>
  </body>
</html>
